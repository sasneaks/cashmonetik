[build]
  command = "npm run build"
  publish = "out"

# ──────────────────────────────────────────────
# Security headers (all pages)
# ──────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self'; connect-src 'self' https://formsubmit.co; frame-ancestors 'self'"

# ──────────────────────────────────────────────
# Cache: static assets (images, fonts, videos)
# ──────────────────────────────────────────────
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache: Next.js static chunks
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache: HTML pages (short cache, revalidate)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ──────────────────────────────────────────────
# HTTPS redirect
# ──────────────────────────────────────────────
[[redirects]]
  from = "http://cashmonetik.fr/*"
  to = "https://cashmonetik.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.cashmonetik.fr/*"
  to = "https://cashmonetik.fr/:splat"
  status = 301
  force = true

# www → non-www
[[redirects]]
  from = "https://www.cashmonetik.fr/*"
  to = "https://cashmonetik.fr/:splat"
  status = 301
  force = true

# SPA fallback (404 handling)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
